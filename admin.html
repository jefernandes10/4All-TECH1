<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Loja Virtual - Administração de Produtos</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <img src="img/4All_Tech-removebg-preview.png" alt="Logo da Loja" class="logo">
        <h1>4ALL TECH - Soluções Inteligentes</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
            <a href="admin.html">Produtos</a>
            <link rel="icon" type="image/x-icon" href="img/4All_Tech-removebg-preview2.png">
        </nav>
    </header>
    <section class="admin">
        <div class="w3-container">
            <h2>Cadastro de Produtos</h2>
            <form id="productForm" class="w3-container w3-card-4" enctype="multipart/form-data">
                <p>
                    <label>Nome do Produto</label>
                    <input id="productName" class="w3-input" type="text" required>
                </p>
                <p>
                    <label>Preço</label>
                    <input id="productPrice" class="w3-input" type="number" step="0.01" required>
                </p>
                <p>
                    <label>Descrição</label>
                    <textarea id="productDescription" class="w3-input" required></textarea>
                </p>
                <p>
                    <label>Imagem do Produto</label>
                    <input id="productImage" class="w3-input" type="file" accept="image/*" required>
                </p>
                <p>
                    <button type="submit" class="w3-button w3-green">Cadastrar Produto</button>
                </p>
            </form>
        </div>
        <div class="w3-container">
            <h3>Lista de Produtos</h3>
            <ul id="listaProdutos" class="w3-ul w3-card-4"></ul>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
